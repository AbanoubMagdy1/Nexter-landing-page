<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nexter</title>
</head>
<body>
    <aside>
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </aside>
    <main>
        <div class="hero">
            <div class="hero__main">
                <div class="container-mini">
                    <div class="hero__icon">
                        <img alt="logo" src="./img/logo.png"/>
                    </div>
                    <div class="hero__text">
                        <h3 class="text-secondary mb-small bold">Your own home</h3>
                        <h1 class="text-primary mb-small">The ultimate personal freedom</h1>
                        <button class="btn btn-primary">View our properties</button>
                    </div>
                    <div class="hero__seen">
                        <div class="top mb-medium">
                            <div class="line"></div>
                            <p class="text-tertiary">Seen on</p>
                            <div class="line"></div>
                        </div>
                        <div class="logos">
                            <img class="logo" alt="logo" src="./img/logo-bbc.png"/>
                            <img class="logo" alt="logo" src="./img/logo-forbes.png"/>
                            <img class="logo" alt="logo" src="./img/logo-techcrunch.png"/>
                            <img class="logo" alt="logo" src="./img/logo-bi.png"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hero__realtors">
                <h3 class="text-secondary center mb-medium">Top 3 realtors</h3>
                <div class="realtors">
                    <div class="realtor">
                        <div class="realtor__img">                         
                            <img src="./img/realtor-1.jpeg"/>
                        </div>
                        <div class="realtor__data">
                            <div class="realtor-name mb-verysmall">Erik Feinman</div>
                            <div class="realtor-sold">234 house sold</div>
                        </div>
                    </div>
                    <div class="realtor">
                        <div class="realtor__img">                         
                            <img src="./img/realtor-2.jpeg"/>
                        </div>
                        <div class="realtor__data">
                            <div class="realtor-name mb-verysmall">Kim Brown</div>
                            <div class="realtor-sold">167 house sold</div>
                        </div>
                    </div>
                    <div class="realtor">
                        <div class="realtor__img">                         
                            <img src="./img/realtor-3.jpeg"/>
                        </div>
                        <div class="realtor__data">
                            <div class="realtor-name mb-verysmall">Tomy Ramsey</div>
                            <div class="realtor-sold">121 house sold</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
